<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>To do list</h1>
        <form id="new-task">
            <input type="text" id="input" placeholder="Enter new task">
            <input type="submit" value="Add task" id="new-task-submit">

        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">
                <div class="task">

                    <div class="content">
                        <input type="text" class="text" value="new-task" readonly>



                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
        


            </div>
                



        </section>





    </main>
    <script src="main.js"></script>
</body>
</html>
